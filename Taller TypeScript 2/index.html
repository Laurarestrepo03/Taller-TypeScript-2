<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Taller 2</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    
    <body>
        <div class="container">
            
            <div class="row">
                
                <div class="col">
                    
                    <h1>Laura María Restrepo</h1>
                    
                    <div style="padding-bottom: 20px;">
                        <img class="img-fluid max-width: 100% height: auto" src="./laura.jpeg" height="250px" width="150" alt="Avatar">
                    </div>

                    <div style="padding-left: 15px; padding-right: 30px; padding-top: 10px; border-style: solid; border-width: 1px; border-radius: 5px; border-color: lightgrey;">
                        
                        <h2>Datos Personales</h2>

                        <table class="table table-hover"> 

                            <tbody id="student">
                            </tbody>
                    
                        </table>

                    </div>
                </div>
 
                <div class="col" style="padding-top: 5px;">
                    
                    <div style="padding-left: 20px; padding-right: 20px; padding-top: 20px; padding-bottom: 10px; border-style: solid; border-width: 1px; border-radius: 5px; border-color: lightgrey;">
                        
                        <h2>Cursos Actuales</h2>

                        <form style="margin:10px;">
                            <div class="form-row">
                            <div class="col">
                                <input type="text" class="form-control" id="search-box" placeholder="Filtrar por nombre">
                            </div>
                            <div class="col">
                                <button type="button" id="button-filterByName" class="btn btn-success">Aplicar</button>
                            </div>
                            </div>
                        </form>

                        <form style="margin:10px;">
                            <div class="col">
                                <div class="form-row">
                                    <div class="col">
                                        <div class="row" style="padding: 10px; padding-left: 0%; padding-top: 0%;">
                                            <input type="text" class="form-control" id="search-box-min" placeholder="Filtrar por créditos (mínimo)">
                                        </div>
            
                                        <div class="row" style="padding: 10px; padding-left: 0%; padding-top: 0%;">
                                            <input type="text" class="form-control" id="search-box-max" placeholder="Filtrar por créditos (máximo)">
                                        </div>
                                    </div>
                                    <div class="col" style="padding-top: 5%;">
                                        <button type="button" id="button-filterByCreditRange" class="btn btn-success">Aplicar</button>
                                    </div>
                
                                </div>
                                
                            </div>
                            
                            

                        </form>

                        <table class="table table-hover">
                            <thead class="thead-dark">
                                <tr>
                                    <th>Curso</th>
                                    <th>Profesor</th>
                                    <th>Créditos</th>
                                 </tr>
                            </thead>
                              <tbody id="courses">
                              </tbody>
                        </table>

                        <div class="col" style="text-align: center;">
                            
                            <b style="font-size: 25px;">Total créditos:  
                                <label id="total-credits"> </label> 
                               
                            </b>

    
                        </div>


                    </div>
                </div>
            
            </div>
        </div>
        
        <script type="module" src="./scripts/course.js" ></script>
        <script type="module" src="./scripts/dataCourses.js" ></script>
        <script type="module" src="./scripts/student.js" ></script>
        <script type="module" src="./scripts/dataStudent.js" ></script>
        <script type="module" src="./scripts/main.js" ></script>

    </body>
        
</html>
